<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - DevOps2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            text-align: left;
        }
        .nav {
            margin-top: 2rem;
        }
        .nav a {
            display: inline-block;
            margin: 0 1rem;
            padding: 10px 20px;
            background: #f093fb;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav a:hover {
            background: #f5576c;
        }
        .features {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 2rem;
            border-left: 4px solid #f093fb;
        }
        .features ul {
            text-align: left;
            list-style-type: none;
            padding: 0;
        }
        .features li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }
        .features li:before {
            content: "âœ“ ";
            color: #f093fb;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${message}">About DevOps2025</h1>
        <p th:text="${description}">This is a containerized Spring Boot application running on Java 17</p>
        
        <div class="features">
            <h3>Technical Features</h3>
            <ul>
                <li>Spring Boot 3.1.5 with Java 17</li>
                <li>Thymeleaf template engine</li>
                <li>Responsive web design</li>
                <li>Docker containerization ready</li>
                <li>Maven build automation</li>
                <li>CI/CD pipeline compatible</li>
            </ul>
        </div>
        
        <div class="nav">
            <a href="/">Home</a>
            <a href="/about">About</a>
        </div>
    </div>
</body>
</html>
