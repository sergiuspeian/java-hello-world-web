<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps2025 - Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .nav {
            margin-top: 2rem;
        }
        .nav a {
            display: inline-block;
            margin: 0 1rem;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav a:hover {
            background: #764ba2;
        }
        .info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 2rem;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${message}">Hello, DevOps2025!</h1>
        <p th:text="${description}">Welcome to our Spring Boot Web Application</p>
        
        <div class="info">
            <h3>Application Info</h3>
            <p><strong>Technology:</strong> Spring Boot + Java 17</p>
            <p><strong>Template Engine:</strong> Thymeleaf</p>
            <p><strong>Deployment:</strong> Docker Container</p>
        </div>
        
        <div class="nav">
            <a href="/">Home</a>
            <a href="/about">About</a>
        </div>
    </div>
</body>
</html>
